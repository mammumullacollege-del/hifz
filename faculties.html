<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AMCT | Faculty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --islamic-green: #0a5c36; --islamic-gold: #c19a3f; --islamic-cream: #f8f3e6; --islamic-light: #e9f5e9; --dark-green: #064e3b; --light-gold: #ffd24d; --transition: all 0.3s ease;
    }
    body {
      font-family: 'Poppins', sans-serif; background-color: var(--islamic-cream); color: #333; scroll-behavior: smooth; overflow-x: hidden; padding-top: 80px;
    }
    a {text-decoration: none;}
    .arabic-font {font-family: 'Scheherazade New', serif;}
    .malayalam-font {font-family: 'Anek Malayalam', sans-serif;}
    .pattern-bg {
      background-image: radial-gradient(circle at 25% 25%, rgba(10, 92, 54, 0.03) 2px, transparent 2px), radial-gradient(circle at 75% 75%, rgba(193, 154, 63, 0.03) 2px, transparent 2px); background-size: 50px 50px; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    }
    .navbar-optimized {
      background: linear-gradient(135deg, var(--islamic-green), var(--dark-green)); border-bottom: 3px solid var(--islamic-gold); transition: var(--transition); padding: 0.5rem 0; height: 80px; z-index: 1030 !important;
    }
    .navbar-toggler {border-color: rgba(255, 255, 255, 0.5);}
    .navbar-toggler:focus {box-shadow: 0 0 0 2px var(--islamic-gold);}
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.9%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    .navbar-optimized.scrolled {
      background: rgba(10, 92, 54, 0.98); box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); height: 70px;
    }
    .navbar-brand-compact img {
      border-radius: 8px; transition: transform 0.3s ease; width: 60px; height: 60px; object-fit: contain; filter: brightness(0) invert(1); border: none; box-shadow: 0 0 0 2px var(--islamic-gold); padding: 0;
    }
    .navbar-optimized.scrolled .navbar-brand-compact img {width: 50px; height: 50px;}
    .navbar-brand-compact:hover img {transform: scale(1.05);}
    .brand-text {font-size: 1.2rem; line-height: 1.2;}
    .brand-subtext {font-size: 0.8rem; opacity: 0.9;}
    .nav-link-optimized {
      color: #fff !important; font-weight: 500; transition: var(--transition); padding-left: 0.4rem; padding-right: 0.4rem; border-radius: 5px; margin: 0 2px; white-space: nowrap;
    }
    .nav-item-optimized {margin: 0 2px;}
    .nav-link-optimized:hover {color: var(--islamic-gold) !important; background: rgba(255, 255, 255, 0.1);}
    .dropdown-menu-optimized {
      background: var(--islamic-green); border: 1px solid var(--islamic-gold); border-radius: 8px; padding: 0.5rem 0;
    }
    .dropdown-item-optimized {
      color: white; padding: 0.5rem 1rem; transition: var(--transition);
    }
    .dropdown-item-optimized:hover {background: var(--islamic-gold); color: var(--islamic-green);}
    .page-header {
      background: linear-gradient(135deg, var(--islamic-green), var(--dark-green)); color: white; height: 30vh; min-height: 220px; display: flex; align-items: center; justify-content: center; text-align: center; margin-bottom: 3rem; border-bottom: 5px solid var(--islamic-gold); position: relative; overflow: hidden;
    }
    .page-header::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 20% 30%, rgba(193, 154, 63, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(10, 92, 54, 0.1) 0%, transparent 50%);
    }
    .page-header-content {position: relative; z-index: 2;}
    .page-title {
      font-family: 'Scheherazade New', serif; font-size: 3.5rem; font-weight: 700; margin-bottom: 1rem; color: var(--islamic-gold); text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    .page-subtitle {
      font-size: 1.4rem; opacity: 0.95; max-width: 800px; margin: 0 auto; color: var(--islamic-cream);
    }
    .content-section {padding: 4rem 0; background: var(--islamic-cream);}
    .section-header {
      text-align: center; margin-bottom: 3rem; position: relative; padding: 2rem 0;
    }
    .section-title {
      color: var(--islamic-green); font-weight: 700; display: inline-block; padding: 0 1rem; background: var(--islamic-cream); position: relative; z-index: 2; margin-bottom: 0.5rem; font-size: 2.5rem;
    }
    .section-header::before {
      content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, transparent, var(--islamic-gold), transparent); z-index: 1;
    }
    .section-subtitle {color: #666; font-size: 1.1rem; max-width: 700px; margin: 0 auto;}
    .btn-gold {
      background: linear-gradient(135deg, var(--islamic-gold), #d4af37); border: none; color: var(--islamic-green); font-weight: 600; border-radius: 8px; box-shadow: 0 4px 15px rgba(193, 154, 63, 0.3); transition: var(--transition); padding: 0.75rem 1.5rem;
    }
    .btn-gold:hover {
      background: linear-gradient(135deg, #d4af37, var(--islamic-gold)); box-shadow: 0 6px 20px rgba(193, 154, 63, 0.4); transform: translateY(-2px); color: var(--islamic-green);
    }
    .btn-outline-gold {
      border: 2px solid var(--islamic-gold); color: var(--islamic-gold); background: transparent; border-radius: 8px; padding: 0.75rem 1.5rem; font-weight: 600; transition: var(--transition);
    }
    .btn-outline-gold:hover {background: var(--islamic-gold); color: var(--islamic-green);}
    .islamic-card {
      background: white; border-radius: 15px; overflow: hidden; transition: var(--transition); border: 3px solid transparent; box-shadow: 0 5px 15px rgba(0,0,0,0.08); height: 100%; margin-bottom: 1rem;
    }
    .islamic-card:hover {transform: translateY(-8px); border-color: var(--islamic-gold); box-shadow: 0 15px 30px rgba(0,0,0,0.15);}
    .islamic-card-header {
      background: linear-gradient(135deg, var(--islamic-green), var(--dark-green)); color: white; padding: 1.5rem; text-align: center; border-bottom: 3px solid var(--islamic-gold);
    }
    .islamic-card-body {padding: 1.5rem;}
    .faculty-card {
      background: white; border-radius: 15px; overflow: hidden; transition: var(--transition); border: 2px solid transparent; box-shadow: 0 5px 15px rgba(0,0,0,0.08); height: 100%; position: relative;
    }
    .faculty-card:hover {transform: translateY(-8px); border-color: var(--islamic-gold); box-shadow: 0 15px 30px rgba(0,0,0,0.15);}
    .faculty-card .serial {
      position: absolute; top: 15px; right: 15px; background: var(--islamic-gold); color: var(--islamic-green); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1rem; z-index: 2;
    }
    .faculty-card .profile-img {
      width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid var(--islamic-gold); margin: 0 auto 15px; padding: 3px; background: white;
    }
    .faculty-card h4 {
      color: var(--islamic-green); margin-bottom: 5px; font-size: 1.1rem; line-height: 1.3;
    }
    .faculty-card .designation {
      color: var(--islamic-gold); font-weight: 600; margin-bottom: 10px; font-size: 0.95rem;
    }
    .faculty-card .phone {
      color: var(--islamic-green); background: rgba(193, 154, 63, 0.1); padding: 8px 15px; border-radius: 20px; display: inline-block; font-weight: 500; margin: 10px 0 15px 0; transition: var(--transition);
    }
    .faculty-card:hover .phone {background: rgba(193, 154, 63, 0.2); transform: scale(1.05);}
    .faculty-social-icons {
      display: flex; justify-content: center; gap: 8px; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.1);
    }
    .faculty-social-icons a {
      width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1rem; transition: var(--transition); position: relative; overflow: hidden; text-decoration: none;
    }
    .faculty-social-icons a::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent); transition: 0.5s;
    }
    .faculty-social-icons a:hover::before {left: 100%;}
    .faculty-social-icons a:hover {transform: translateY(-5px) scale(1.15); box-shadow: 0 8px 20px rgba(0,0,0,0.2);}
    .whatsapp { background: #25D366; color: white; }
    .instagram { background: #E1306C; color: white; }
    .facebook { background: #1877F2; color: white; }
    .x { background: #000000; color: white; }
    .telegram { background: #0088cc; color: white; }
    .email { background: var(--islamic-gold); color: white; }
    .search-box {
      background: rgba(255,255,255,0.9); border: 2px solid var(--islamic-gold); border-radius: 50px; padding: 12px 25px; margin: 30px auto 40px; max-width: 600px; transition: var(--transition);
    }
    .search-box:focus-within {background: white; box-shadow: 0 0 20px rgba(193, 154, 63, 0.3);}
    .search-box input {background: transparent; border: none; color: var(--islamic-green); width: 100%; outline: none; font-size: 1rem;}
    .search-box input::placeholder {color: rgba(10, 92, 54, 0.6);}
    .footer {
      background: linear-gradient(135deg, var(--dark-green), var(--islamic-green)); border-top: 3px solid var(--islamic-gold); padding: 3rem 0 1.5rem; color: white;
    }
    .footer-brand {font-size: 1.8rem; font-weight: 700; color: var(--islamic-gold); margin-bottom: 1rem;}
    .social-links {display: flex; gap: 12px; margin-top: 1rem;}
    .social-icon {
      width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; transition: var(--transition); background: rgba(255, 255, 255, 0.1); font-size: 1.1rem;
    }
    .social-icon:hover {transform: translateY(-5px); background: var(--islamic-gold); color: var(--islamic-green);}
    .footer-links h5 {color: var(--islamic-gold); margin-bottom: 1.2rem; font-size: 1.1rem; font-weight: 600;}
    .footer-links a {
      display: block; color: rgba(255, 255, 255, 0.85); text-decoration: none; margin-bottom: 0.6rem; transition: var(--transition); font-size: 0.95rem;
    }
    .footer-links a:hover {color: var(--islamic-gold); padding-left: 5px;}
    .whatsapp-float {
      position: fixed; bottom: 25px; right: 15px; width: 60px; height: 60px; background: linear-gradient(135deg, #25D366, #128C7E); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3); z-index: 1000; animation: float 3s ease-in-out infinite; transition: var(--transition); text-decoration: none;
    }
    .whatsapp-float:hover {transform: scale(1.1) rotate(10deg); box-shadow: 0 15px 30px rgba(37, 211, 102, 0.4);}
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .islamic-ornament {
      position: fixed; color: var(--islamic-gold); opacity: 0.08; font-size: 1.8rem; z-index: -1; pointer-events: none;
    }
    .ornament-1 {top: 20%; left: 5%; animation: float 6s ease-in-out infinite;}
    .ornament-2 {top: 60%; right: 5%; animation: float 8s ease-in-out infinite reverse;}
    .ornament-3 {bottom: 20%; left: 10%; animation: float 7s ease-in-out infinite;}
    @media (max-width: 768px) {
      body {padding-top: 70px !important;}
      .navbar-optimized {height: 70px; padding: 0.3rem 0;}
      .page-header {height: 26vh; min-height: 180px;}
      .page-title {font-size: 2.2rem;}
      .page-subtitle {font-size: 1.1rem;}
      .content-section {padding: 2.5rem 0;}
      .section-title {font-size: 1.8rem;}
      .navbar-collapse {
        background: var(--dark-green); padding: 1rem; border-radius: 0 0 10px 10px; border: 1px solid var(--islamic-gold); margin-top: 0px; max-height: 70vh; overflow-y: auto;
      }
      .faculty-card .profile-img {width: 100px; height: 100px;}
    }
    @media (max-width: 576px) {
      .page-title {font-size: 1.8rem;}
      .section-title {font-size: 1.5rem;}
    }
    @media (max-width: 767px) {[data-aos] {opacity: 1 !important; transition-property: none !important; transform: none !important;}
    }
    @media (min-width: 992px) {
      .dropdown-submenu {  position: relative;  }
      .dropdown-submenu:hover > .collapse {    display: block !important;  }
      .dropdown-submenu .collapse {    position: absolute;    top: 0;    left: 100%;    z-index: 1000;    min-width: 12rem;    padding: 0.5rem 0;    margin: 0;    font-size: 1rem;    background-color: var(--islamic-green);    border: 1px solid var(--islamic-gold);    border-radius: 0 0.5rem 0.5rem 0.5rem;  }
      .dropdown-submenu > a:after {    content: "›";    float: right;    margin-right: -0.5rem;    font-size: 1.2rem;  }
    }
    @media (max-width: 991px) {
      .dropdown-submenu .collapse {    position: static;    width: auto;    border: none;    box-shadow: none;    background: rgba(0,0,0,0.1);
    margin-left: 1.2rem;  }
    }

  </style>
</head>
<body>
<div class="islamic-ornament ornament-1">✸</div>
<div class="islamic-ornament ornament-2">✸</div>
<div class="islamic-ornament ornament-3">✸</div>
<div id="navbar-container"></div>
<div class="page-header">
  <div class="container">
    <div class="page-header-content">
      <h1 class="page-title">Our Faculties</h1>
    </div>
  </div>
</div>
<section class="content-section">
  <div class="container">
    <div class="search-box">
      <div class="d-flex align-items-center">
        <i class="fas fa-search me-3" style="color: var(--islamic-gold);"></i>
        <input type="text" id="searchInput" placeholder="Search faculty by name, designation or phone...">
      </div>
    </div>
    <div class="row g-4" id="facultyGrid"></div>
    <div id="noResults" class="text-center py-5" style="display: none;">
      <i class="fas fa-search display-4 mb-3" style="color: var(--islamic-gold);"></i>
      <h4 style="color: var(--islamic-green);">No Faculty Found</h4>
      <p class="text-muted">Try searching with different keywords</p>
    </div>
    <div class="text-center mt-5" data-aos="fade-up">
      <a href="index.html" class="btn-gold btn-lg px-5">
        <i class="fas fa-home me-2"></i>Back to Home
      </a>
    </div>
  </div>
</section>
<div id="footer-container"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  const facultyData = [
    {
      id: 1,
      name: "SAYYID HAFIZ ANSAFUDHEEN SHAHIDI FAIZY",
      designation: "PRINCIPAL",
      phone: "7994025964",
      img: "https://i.ibb.co/RT48SC9f/Whats-App-Image-2026-01-13-at-1-57-43-PM.jpg",
      social: {
        whatsapp: "https://wa.me/917994025964",
        email: "mailto:principal@darunnajath.edu",
        instagram: "https://www.instagram.com/darunnajath",
        facebook: "https://www.facebook.com/darunnajath"
      }
    },
    {
      id: 2,
      name: "RAFEEQUE HUDAWI",
      designation: "HoD",
      phone: "9946977518",
      img: "https://i.ibb.co/G4GLjBy0/B.jpg",
      social: {
        whatsapp: "https://wa.me/919946977518",
        email: "mailto:viceprincipal@darunnajath.edu",
        facebook: "https://www.facebook.com/darunnajath"
      }
    },
    {
      id: 3,
      name: "SHAMSUDHEEN FAIZEE",
      designation: "TEACHER",
      phone: "9747923376",
      img: "https://i.ibb.co/7x8Xp395/C.jpg",
      social: {
        whatsapp: "https://wa.me/919747923376",
        email: "mailto:c@darunnajath.edu"
      }
    }
  ];
  function renderFaculty(teachers = facultyData) {
    const grid = document.getElementById('facultyGrid');
    const noResults = document.getElementById('noResults');
    grid.innerHTML = '';
    noResults.style.display = 'none';
    if (teachers.length === 0) {
      noResults.style.display = 'block';
      return;
    }
    teachers.forEach((teacher, index) => {
      let socialIconsHTML = '';
      if (teacher.social.whatsapp) {
        socialIconsHTML += `<a href="${teacher.social.whatsapp}" class="whatsapp" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>`;
      }
      if (teacher.social.email) {
        socialIconsHTML += `<a href="${teacher.social.email}" class="email" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>`;
      }
      if (teacher.social.instagram) {
        socialIconsHTML += `<a href="${teacher.social.instagram}" class="instagram" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>`;
      }
      if (teacher.social.facebook) {
        socialIconsHTML += `<a href="${teacher.social.facebook}" class="facebook" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>`;
      }
      if (teacher.social.x) {
        socialIconsHTML += `<a href="${teacher.social.x}" class="x" target="_blank" title="X/Twitter"><i class="fab fa-twitter"></i></a>`;
      }
      if (teacher.social.telegram) {
        socialIconsHTML += `<a href="${teacher.social.telegram}" class="telegram" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>`;
      }
      const cardHTML = `
        <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="${index * 50}">
          <div class="faculty-card p-4 text-center h-100">
            <div class="serial">${teacher.id}</div>
            <img src="${teacher.img}" alt="${teacher.name}" class="profile-img" 
                 onerror="this.src='https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png'">
            <h4>${teacher.name}</h4>
            <div class="designation">${teacher.designation}</div>
            <div class="phone"><i class="fas fa-phone me-2"></i>${teacher.phone}</div>
            ${socialIconsHTML ? `
              <div class="faculty-social-icons">
                ${socialIconsHTML}
              </div>
            ` : ''}
            <div class="mt-3">
              <a href="tel:${teacher.phone}" class="btn btn-sm btn-outline-gold me-2">
                <i class="fas fa-phone"></i> Call
              </a>
              ${teacher.social.whatsapp ? `
                <a href="${teacher.social.whatsapp}" class="btn btn-sm btn-gold" target="_blank">
                  <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
              ` : ''}
            </div>
          </div>
        </div>
      `;
      grid.innerHTML += cardHTML;
    });
  }
  document.getElementById('searchInput').addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase().trim();
    if (!searchTerm) {
      renderFaculty();
      return;
    }
    const filtered = facultyData.filter(teacher => 
      teacher.name.toLowerCase().includes(searchTerm) ||
      teacher.designation.toLowerCase().includes(searchTerm) ||
      teacher.phone.includes(searchTerm)
    );
    renderFaculty(filtered);
  });
  AOS.init({duration: 800, once: true, offset: 50, disable: window.innerWidth < 768});
  window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar-optimized');
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    navbar.classList.toggle('scrolled', scrollTop > 50);
  });
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      if(this.getAttribute('href') !== '#') {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          const offset = window.innerWidth <= 768 ? 70 : 80;
          window.scrollTo({top: target.offsetTop - offset, behavior: 'smooth'});
          const navbarCollapse = document.querySelector('.navbar-collapse');
          if (navbarCollapse && navbarCollapse.classList.contains('show')) {
            const bsCollapse = new bootstrap.Collapse(navbarCollapse);
            bsCollapse.hide();
          }
        }
      }
    });
  });
  document.querySelectorAll('.navbar-nav .nav-link-optimized:not(.dropdown-toggle)').forEach(link => {
    link.addEventListener('click', () => {
      const navbarCollapse = document.querySelector('.navbar-collapse');
      if (navbarCollapse && navbarCollapse.classList.contains('show')) {
        const bsCollapse = new bootstrap.Collapse(navbarCollapse);
        bsCollapse.hide();
      }
    });
  });
  window.addEventListener('scroll', () => {
    if (window.innerWidth > 768) {
      const scrolled = window.pageYOffset;
      const ornaments = document.querySelectorAll('.islamic-ornament');
      ornaments.forEach((ornament, index) => {
        const speed = 0.05 * (index + 1);
        ornament.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.05}deg)`;
      });
    }
  });
  document.addEventListener('DOMContentLoaded', function() {
    renderFaculty();
    document.body.style.opacity = '0';
    document.body.style.transition = 'opacity 0.3s ease';
    setTimeout(() => {document.body.style.opacity = '1';}, 50);
  });
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.submenu-toggle').forEach(function (toggle) {
      toggle.addEventListener('click', function (e) {
        e.stopPropagation();
        e.preventDefault();
      });
    });
  });
</script>
<script>
  fetch('navbar.html')
